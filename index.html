<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modding Matrix</title>
    <style>
        :root {
            --nav-width: 280px;
            --gap: 2rem;
            --radius: 12px;
            --bg: #0d0d0d;
            --text: #e6e6e6;
            --accent: #00ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Perfect Layout System */
        .app-grid {
            display: grid;
            grid-template-columns: var(--nav-width) 1fr;
            min-height: 100vh;
            gap: var(--gap);
            padding-right: var(--gap);
        }

        /* Smart Navigation */
        .nav-wrapper {
            position: fixed;
            width: var(--nav-width);
            height: 100vh;
            padding: 2rem;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .main-content {
            max-width: 1200px;
            margin-left: calc(var(--nav-width) + var(--gap));
            padding: 3rem 0;
        }

        /* Dynamic Content Cards */
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,255,136,0.1);
        }

        /* Auto-Responsive Grid */
        .auto-grid {
            --min-width: 300px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--min-width), 1fr));
            gap: 2rem;
        }

        /* Theme System */
        [data-theme="dark"] { --bg: #0d0d0d; --text: #e6e6e6; }
        [data-theme="light"] { --bg: #f8f9fa; --text: #1a1a1a; }
        [data-theme="cyber"] { --bg: #000; --text: #0f0; --accent: #ff0; }

        /* Loading States */
        .skeleton {
            background: rgba(255,255,255,0.1);
            border-radius: var(--radius);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 1200px) {
            .app-grid {
                grid-template-columns: 1fr;
                padding: 0;
            }

            .nav-wrapper {
                position: static;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            .main-content {
                margin-left: 0;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-grid">
        <!-- Navigation -->
        <nav class="nav-wrapper">
            <div class="logo">MOD</div>
            <div class="nav-section">
                <h3>Core Sections</h3>
                <div class="nav-item active">Dashboard</div>
                <div class="nav-item">PS4 Toolkit</div>
                <div class="nav-item">Modded Services</div>
                <div class="nav-item">Community</div>
            </div>
            
            <div class="nav-section">
                <h3>Theme Engine</h3>
                <div class="theme-switcher">
                    <button data-theme="dark">Dark</button>
                    <button data-theme="light">Light</button>
                    <button data-theme="cyber">Cyber</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard -->
            <section class="card">
                <h2>Live Modding Status</h2>
                <div class="auto-grid" id="status-grid">
                    <!-- Auto-populated via JS -->
                    <div class="skeleton" style="height: 100px"></div>
                    <div class="skeleton" style="height: 100px"></div>
                </div>
            </section>

            <!-- Dynamic Tools Grid -->
            <section class="card">
                <h2>PS4 Exploit Toolkit</h2>
                <div class="auto-grid" id="tools-grid">
                    <!-- Auto-populated via JS -->
                    <div class="skeleton" style="height: 200px"></div>
                    <div class="skeleton" style="height: 200px"></div>
                    <div class="skeleton" style="height: 200px"></div>
                </div>
            </section>

            <!-- Shop -->
            <section class="card">
                <h2>Modded Services</h2>
                <div class="auto-grid" id="shop-grid">
                    <!-- Auto-populated via JS -->
                    <div class="skeleton" style="height: 300px"></div>
                    <div class="skeleton" style="height: 300px"></div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Theme Engine
        document.querySelectorAll('[data-theme]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.documentElement.setAttribute('data-theme', btn.dataset.theme);
                localStorage.setItem('theme', btn.dataset.theme);
            });
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Dynamic Content Loader (Example - Replace with real API calls)
        function populateContent() {
            const toolsData = [
                { 
                    name: "GoldHEN 2.3", 
                    desc: "Ultimate PS4 Jailbreak Payload",
                    link: "https://github.com/GoldHEN/GoldHEN"
                },
                {
                    name: "MIRA Project",
                    desc: "Kernel-level Toolkit",
                    link: "https://github.com/OpenOrbis/mira-project"
                }
            ];

            const toolsGrid = document.getElementById('tools-grid');
            toolsGrid.innerHTML = toolsData.map(tool => `
                <div class="card">
                    <h3>${tool.name}</h3>
                    <p>${tool.desc}</p>
                    <a href="${tool.link}" target="_blank">GitHub â†’</a>
                </div>
            `).join('');
        }

        // Initial load
        setTimeout(populateContent, 1500); // Simulate API delay
    </script>
</body>
</html>
