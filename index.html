<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modding Pro - Services</title>
    <style>
        :root {
            --primary: #0056b3;
            --accent: #ff5722;
            --bg: #f8f9fa;
            --text: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui;
            background: var(--bg);
            color: var(--text);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            padding: 1rem;
            border-right: 1px solid #dee2e6;
        }

        .sidebar h2 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .nav-item {
            padding: 0.75rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .nav-item:hover {
            background: var(--bg);
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Service Cards */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .service-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .service-card h3 {
            margin-top: 0;
            color: var(--accent);
        }

        .service-card button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        /* Live Chat */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 300px;
        }

        .chat-header {
            background: var(--primary);
            color: white;
            padding: 0.75rem;
            border-radius: 8px 8px 0 0;
        }

        .chat-body {
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .chat-input button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Modding Pro</h2>
            <div class="nav-item">Dashboard</div>
            <div class="nav-item">Order History</div>
            <div class="nav-item">Support</div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Modded Services</h1>
            <div class="service-grid">
                <!-- BO3 Modded Account -->
                <div class="service-card">
                    <h3>BO3 Modded Account</h3>
                    <ul>
                        <li>Prestige 9999</li>
                        <li>All Weapons Unlocked</li>
                        <li>Custom Classes</li>
                    </ul>
                    <div class="price">£15</div>
                    <button onclick="openOrderForm('BO3 Modded Account')">Order Now</button>
                </div>

                <!-- Full Jailbreak Service -->
                <div class="service-card">
                    <h3>Full Jailbreak Service</h3>
                    <ul>
                        <li>PS4 9.00 Jailbreak</li>
                        <li>Homebrew Setup</li>
                        <li>1-Year Support</li>
                    </ul>
                    <div class="price">£50</div>
                    <button onclick="openOrderForm('Full Jailbreak Service')">Order Now</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Live Chat Widget -->
    <div class="chat-widget">
        <div class="chat-header">Live Support</div>
        <div class="chat-body" id="chat-body">
            <div>Support: Hi! How can I help?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Order Form Modal -->
    <div id="order-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
        <h2 id="order-title"></h2>
        <form id="order-form">
            <label for="psn-id">PSN ID:</label>
            <input type="text" id="psn-id" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Proceed to PayPal</button>
        </form>
        <button onclick="closeOrderForm()" style="background: #ccc; margin-top: 1rem;">Cancel</button>
    </div>

    <script>
        // Order Form Logic
        function openOrderForm(service) {
            document.getElementById('order-title').textContent = `Order ${service}`;
            document.getElementById('order-modal').style.display = 'block';
        }

        function closeOrderForm() {
            document.getElementById('order-modal').style.display = 'none';
        }

        document.getElementById('order-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const psnId = document.getElementById('psn-id').value;
            const email = document.getElementById('email').value;
            alert(`Redirecting to PayPal for payment...\nPSN ID: ${psnId}\nEmail: ${email}`);
            window.location.href = 'https://paypal.me/MrJasonDEX';
        });

        // Live Chat Logic
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const chatBody = document.getElementById('chat-body');
            if (input.value.trim()) {
                chatBody.innerHTML += `<div>You: ${input.value}</div>`;
                input.value = '';
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }
    </script>
</body>
</html>
